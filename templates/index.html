<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result, .error {
            margin-top: 20px;
            font-weight: bold;
        }
        .result {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .accuracy {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Filter</h1>
        <form method="post">
            <label for="aantal_woorden">Aantal woorden:</label>
            <input type="number" id="aantal_woorden" name="aantal_woorden" required>
            <label for="hoofdletters">Hoofdletters:</label>
            <select id="hoofdletters" name="hoofdletters" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label for="afzender_onbetrouwbaar">Afzender onbetrouwbaar:</label>
            <select id="afzender_onbetrouwbaar" name="afzender_onbetrouwbaar" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label for="aantal_links">Aantal links:</label>
            <input type="number" id="aantal_links" name="aantal_links" required>
            <button type="submit">Voorspel</button>
        </form>
        {% if result %}
            <div class="result">Resultaat: {{ result }}</div>
        {% endif %}
        {% if error_message %}
            <div class="error">Error: {{ error_message }}</div>
        {% endif %}
        <div class="accuracy">Model Accuracy: {{ accuracy * 100 }}%</div>
    </div>
</body>
</html>
