<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Spamfilter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="number"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
        }

        .accuracy {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
<h1>E-mail Spamfilter met Machine Learning</h1>

<form method="POST">
    <label for="aantal_woorden">Aantal woorden in de e-mail:</label>
    <input type="number" id="aantal_woorden" name="aantal_woorden" required><br><br>

    <label for="hoofdletters">Gebruik van hoofdletters (0 = weinig, 1 = veel):</label>
    <input type="number" id="hoofdletters" name="hoofdletters" min="0" max="1" value="0" required><br><br>

    <label for="afzender_onbetrouwbaar">Afzender onbekend (0 = betrouwbaar, 1 = onbetrouwbaar):</label>
    <input type="number" id="afzender_onbetrouwbaar" name="afzender_onbetrouwbaar" min="0" max="1" value="0"
           required><br><br>

    <label for="aantal_links">Aantal links in de e-mail:</label>
    <input type="number" id="aantal_links" name="aantal_links" required><br><br>

    <input type="submit" value="Voorspel Spam of Geen Spam">
</form>

{% if error_message %}
<p class="error">{{ error_message }}</p>
{% endif %}

{% if result is not none %}
<p class="result">Voorspelling: {{ result }}</p>
{% endif %}

<p class="accuracy">Model nauwkeurigheid: {{ accuracy }}%</p>
</body>
</html>
